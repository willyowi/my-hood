<style>
.i-images{

  margin:2%;

  border: 4px double grey;
}
*{
  font-family: 'Crimson Text', serif;
  font-size: 20px;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 100%;
  right: 100%;
  /* background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)); */
  background: whitesmoke;
  opacity: 0.7;
  overflow: hidden;
  width: 100%;
  height: 100%;
  transition: .4s ease;
}

.text {
  white-space: nowrap;

  transform: translate(-50%, -50%);

}

  top: 60%;

  -ms-transform: translate(-50%, -50%);
}

</style>
