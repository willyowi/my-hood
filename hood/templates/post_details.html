{%extends 'base.html'%} {% block content %}
<style>
.main-container {
  background: #212121;
  display: flex;
  justify-content: center;

}

.motion-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 140px;
  position: relative;
  width: 400px;;

  /* width: 140px; */
}

.motion-item {
  height: 100px;
  position: absolute;
  width: 100px;
}


.circle {
  border-radius: 150px;
  opacity: .8;
  animation-iteration-count: infinite;
}

.one {
  border: 7px solid #032EEB;
  animation-name: firstmotion;
  animation-duration: 4s;
}

.two {
  border: 7px solid #00E500;
  animation-name: firstmotion;
  animation-direction: alternate;
  animation-delay: .3s;
  animation-duration: 4s;
}

.three {
  border: 7px solid #9C1300;
  animation-name: secondmotion;
  animation-duration: 4s;
}

.four {
  border: 7px solid #EE3BEB;
  animation-name: secondmotion;
  animation-delay: .3s;
  animation-duration: 4s;
}


.six {
  animation-name: thirdmotion;
  animation-delay: .3s;
  animation-duration: 4s;
}

@keyframes firstmotion {
  from {
    margin-bottom: 5px;
  }
  25% {
    margin-top: -5px;
  }
  50% {
    margin-top: 0px;
    margin-left: -5px;
  }

  75% {
    margin-left: 5px;
  }
  to {
    margin-top: 5px;
  }
}

@keyframes secondmotion {
  from {
    margin-top: 5px;
  }
  25% {
    margin-bottom: -5px;
  }
  50% {
    margin-bottom: 0px;
    margin-right: -5px;
  }

  75% {
    margin-right: 5px;
  }
  to {
    margin-bottom: 5px;
  }
}

@keyframes thirdmotion {
  from {
    margin-right: 5px;
  }
  25% {
    margin-left: -5px;
  }
  50% {
    margin-left: 0px;
    margin-top: -5px;
  }

  75% {
    margin-top: 5px;
  }
  to {
    margin-left: 5px;
  }
}

@keyframes fourthmotion {
  from {
    margin-left: 5px;
  }
  25% {
    margin-right: -5px;
  }
  50% {
    margin-right: 0px;
    margin-top: -5px;
  }

  75% {
    margin-top: 5px;
  }
  to {
    margin-right: 5px;
  }
}
* {
    box-sizing: border-box;
    padding: 0;
    margin: 0
}

.cont {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    background-color: #111116;
    /* height: 100vh; */
    align-items: center
}

.progress {
    width: 200px;
    height: 200px;
    font-size: 30px;
    color: #fff;
    border-radius: 50%;
    overflow: hidden;
    position: relative;
    background: #07070c;
    text-align: center;
    line-height: 200px;
    margin: 20px
}

.progress::after {content: "%";}

.progress .title {position: relative;z-index: 100;}



</style>

<div class="container">
  <div class="row" style="margin-top:120px;">
<div class="col-md-1"></div>
    <div class="col-sm-12 col-md-5 col-lg-4">

  <div class="card" style="height:340px;width:150%;margin-bottom:10px;">
    <div class="card-body">
        <a href="{% url 'postdetails' id=post.id %}">

          <img class="card-img-top mb-10" src="{{post.image.url}}" style="height:300px;">
        </a>

    </div>
  
  </div>
</div>
<div class="col-md-2">
  <!-- Empty div -->
</div>
<div class="col-md-4">

<div class="card" style="height:340px;margin-bottom:10px;">
<div class="card-body">
    <p>   <b>Title : </b> {{post.title}} </p>

      <p>

        {% autoescape off %}
        <b>Description : </b>  {{ post.description  }}
    {% endautoescape %}
      </p>
     
      <b> Posted :</b> {{post.timestamp | timesince }} ago
</div>
<div class="card-body">

</div>
</div>
</div>



    </div>

<br>
  
    <hr>
    <br>
    
</div>

</div>




{% endblock %}
